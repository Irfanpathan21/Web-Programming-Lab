<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
        }
        header {
            background-color: #b3d9ff;
            text-align: center;
            padding: 20px;
        }
        nav {
            background-color: #99ff99;
            text-align: center;
            padding: 10px;
        }
        section {
            background-color: #ffffcc;
            padding: 20px;
            width: 70%;
            float: left;
        }
        aside {
            background-color: #d9d9d9;
            padding: 20px;
            width: 30%;
            float: left;
        }
        footer {
            background-color: #ffcccc;
            text-align: center;
            padding: 10px;
            clear: both;
        }
        article {
            background-color: #ff9999;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        Header
    </header>
    <nav>
        Navigation
    </nav>
    <section>
        Section
        <article>
            Article
        </article>
    </section>
    <aside>
        Aside
    </aside>
    <footer>
        Footer
    </footer>
</body>
</html>
