<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>World Map Image Map</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff; 
        }
        h1 {
            background-color: #4682b4; 
            color: white;
            padding: 20px;
            margin: 0;
        }
        img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>World Map with Image Map</h1>
    <img src="./assets/7.png" usemap="#worldmap" alt="World Map">

     <map name="worldmap">
       
        <area shape="poly" coords="100,120,150,150,200,140,220,200,150,240,100,220" 
              href="https://en.wikipedia.org/wiki/North_America" alt="North America" title="North America">

     
        <area shape="poly" coords="400,380,450,400,480,450,470,500,420,600,380,550,400,500" 
              href="https://en.wikipedia.org/wiki/South_America" alt="South America" title="South America">

         
        <area shape="poly" coords="850,80,880,90,920,100,910,150,870,160,850,140" 
              href="https://en.wikipedia.org/wiki/Europe" alt="Europe" title="Europe">

      
        <area shape="poly" coords="850,250,880,270,920,300,940,400,900,450,860,400,840,320" 
              href="https://en.wikipedia.org/wiki/Africa" alt="Africa" title="Africa">

       
        <area shape="poly" coords="1020,100,1100,150,1180,140,1200,180,1160,240,1050,200" 
              href="https://en.wikipedia.org/wiki/Asia" alt="Asia" title="Asia">

     
        <area shape="poly" coords="1150,520,1180,550,1220,560,1240,580,1200,620,1160,600" 
              href="https://en.wikipedia.org/wiki/Australia" alt="Australia" title="Australia">


        <area shape="poly" coords="400,700,450,710,500,720,800,730,850,720,900,710,850,700" 
              href="https://en.wikipedia.org/wiki/Antarctica" alt="Antarctica" title="Antarctica">
    </map>
</body>
</html>
